<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <link rel="Netflix" type="png" href="/images/netflix.png" />
    <title>netflix</title>
  </head>

  <body>
    <div class="regform">
      <form action="" enctype="multipart/form-data">
        <h3>Sign In</h3>
        <div class="input">
          <input
            name="username"
            id="username"
            type="email"
            type="number"
            placeholder="Email or phone number"
          />
        </div>
        <div class="input">
          <input
            name="password"
            id="password"
            type="password"
            placeholder="password"
          />
        </div>
        <div class="btn">
          <button type="submit">Sign In</button>
        </div>
        <div class="check">
          <input type="checkbox" name="me" id="me" />
          <label for="me"> Remember me</label>
        </div>
        <div class="need">
          <p>Need help?</p>
        </div>
        <div class="new">
          <p>New to Netflix?<a href="">Sign up now</a>.</p>
        </div>
        <div class="learn">
          <p>
            This page is protected by Google reCAPTCHA to ensure you're not a
            bot.<a href=""> Learn more.</a>
          </p>
        </div>
        <div class="bg"></div>
      </form>
    </div>
  </body>
</html>
